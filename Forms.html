<h1>Forms</h1>
<form>
    <div>
        Name: <input type="text" required />*
    </div>
    <div>
        Age: <input type="number" />
    </div>
    <div>
        <textarea>In dem Feld steht schon was.</textarea>
    </div>
    <div>
        EULA <input type="checkbox" />
    </div>
    <div>
        Checkbox hat schon einen Haken <input type="checkbox" checked />
    </div>
    <div>
        Farbe:
        <select>
            <option>Rot</option>
            <option>Blau</option>
            <option selected>Grün</option>
        </select>
    </div>
    <div>
        Orte: 
        <select multiple>
            <option>Amsterdam</option>
            <option>Berlin</option>
            <option selected>Chemnitz</option>
            <option>Dortmund</option>
        </select>
    </div>
    <div>
        <input type="submit" value="Dieser Button macht nix."
    </div>
</form>
<p>* Felder müssen ausgefüllt sein!</p>
